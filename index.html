<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown BAZKOM MONSTAZIA</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATXli6tY9Bp2E4O_ubjM5fs2gRjcKq-YU",
      authDomain: "bazkom-monstazia.firebaseapp.com",
      databaseURL: "https://bazkom-monstazia-default-rtdb.firebaseio.com",
      projectId: "bazkom-monstazia",
      storageBucket: "bazkom-monstazia.firebasestorage.app",
      messagingSenderId: "196692749919",
      appId: "1:196692749919:web:4a78e58df20222fc2b35ea",
      measurementId: "G-G1Q18MK7GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, 'chats');
    const userRef = ref(db, 'users');
    const notifRef = ref(db, 'notifs');

    function shakeInput(input) {
      input.classList.add('shake');
      setTimeout(() => input.classList.remove('shake'), 500);
    }

    function createBubble(text) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 80 + 10 + '%';
      bubble.style.top = '90%';
      bubble.innerText = text;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 4000);
    }

    function registerUser(name) {
      const userPath = ref(db, `users/${name}`);
      set(userPath, { active: true, timestamp: Date.now() });
      window.addEventListener('beforeunload', () => remove(userPath));
    }

    function sayHiTo(target) {
      const name = localStorage.getItem('visitorName');
      if (name && target !== name) {
        push(notifRef, {
          text: `üëã Halo dari ${name} ke ${target}`,
          timestamp: Date.now()
        });
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
  onValue(userRef, (snapshot) => {
    const list = document.getElementById('userList');
    if (!list) return;
    list.innerHTML = '';
    snapshot.forEach(child => {
      const name = child.key;
      if (name !== localStorage.getItem('visitorName')) {
        const item = document.createElement('li');
        item.textContent = name;
        item.onclick = () => sayHiTo(name);
        list.appendChild(item);
      }
    });
  });
});
    });

    onChildAdded(chatRef, (data) => {
      const val = data.val();
      if (Date.now() - val.timestamp < 15000) {
        createBubble(val.text);
      }
    });

    onChildAdded(notifRef, (data) => {
      const val = data.val();
      const myName = localStorage.getItem('visitorName');
      if (val.text.includes(`ke ${myName}`)) {
        createBubble(val.text);
      }
    });

    window.sendMessage = () => {
      const nameInput = document.getElementById('nameInput');
      const input = document.getElementById('chatInput');
      if (input.value.trim() !== '' && nameInput.value.trim() !== '') {
        const msgRef = push(chatRef, {
          text: `${nameInput.value}: ${input.value}`,
          timestamp: Date.now()
        });
        input.value = '';
        setTimeout(() => remove(msgRef), 10000);
      } else if (nameInput.value.trim() === '') {
        shakeInput(nameInput);
      }
    };

    window.sendEmoji = (emoji) => {
      const nameInput = document.getElementById('nameInput');
      if (nameInput.value.trim() !== '') {
        const msgRef = push(chatRef, {
          text: `${nameInput.value}: ${emoji}`,
          timestamp: Date.now()
        });
        setTimeout(() => remove(msgRef), 10000);
      } else {
        shakeInput(nameInput);
      }
    };

    window.toggleMusic = () => {
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('musicToggle');
      if (audio.paused) {
        audio.play();
        btn.innerText = 'üîä';
      } else {
        audio.pause();
        btn.innerText = 'üîá';
      }
    }

    window.onload = () => {
      const saved = localStorage.getItem('visitorName');
      if (!saved) {
        const name = prompt("Masukkan namamu dulu untuk masuk:");
        if (name && name.trim()) {
          localStorage.setItem('visitorName', name.trim());
          registerUser(name.trim());
          document.getElementById('nameInput').value = name.trim();
        } else {
          alert("Nama wajib diisi!");
          location.reload();
        }
      } else {
        document.getElementById('nameInput').value = saved;
        registerUser(saved);
      }
    }
  </script>
  <style>
    /* Style tambahan untuk daftar nama */
    #userListContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
    }
    #userList li {
      list-style: none;
      margin: 5px 0;
      cursor: pointer;
    }
    #userList li:hover {
      text-decoration: underline;
      color: #00ffe0;
    }
      @font-face {
      font-family: 'Ramelik';
      src: url('Ramelik.otf') format('opentype');
    }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #1e0036, #3b004f);
      font-family: 'Ramelik', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .logo {
      max-width: 320px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px #ff00cc88);
      animation: spin 20s linear infinite;
    }
    .tagline {
      font-size: 1.6rem;
      margin-bottom: 35px;
      color: #ccccff;
      font-style: italic;
      text-shadow: 0 0 5px #ff00ccaa;
    }
    .countdown-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff00cc88, 0 0 50px #00ffe088;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeIn 1s ease-out;
    }
    .countdown-title {
      font-size: 2.8rem;
      margin-bottom: 35px;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffe0;
    }
    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      justify-content: center;
    }
    .time-box {
      background: rgba(0, 255, 224, 0.1);
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe0aa;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite ease-in-out, wiggle 6s infinite ease-in-out;
    }
    .time {
      font-size: 3.5rem;
      color: #00ffe0;
    }
    .label {
      font-size: 1.2rem;
      margin-top: 12px;
      color: #ff00cc;
      letter-spacing: 1px;
    }
    .chat-toggle {
      margin: 40px 0 10px;
    }
    .chat-box {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .chat-input, .name-input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 250px;
      font-size: 1rem;
      font-family: 'Ramelik';
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .emoji-buttons button {
      margin: 0 5px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .bubble {
      position: absolute;
      animation: floatUp 4s ease-out forwards;
      opacity: 0;
      font-size: 1rem;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 1.4rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #ccc;
    }
    footer a {
      color: #ff00cc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
      75% { transform: rotate(1deg); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="userListContainer">
    <strong>üë• Pengunjung Aktif</strong>
    <ul id="userList"></ul>
  </div>

  <img src="monstazia-logo.png" alt="Logo Monstazia" class="logo" />
  <div class="tagline">Menanti Asa Zona Harmonia</div>
  <div class="countdown-container">
    <div class="countdown-title">BAZKOM MONSTAZIA STARTS IN</div>
    <div class="countdown" id="countdown">
      <div class="time-box"><div class="time" id="days">00</div><div class="label">DAYS</div></div>
      <div class="time-box"><div class="time" id="hours">00</div><div class="label">HOURS</div></div>
      <div class="time-box"><div class="time" id="minutes">00</div><div class="label">MINUTES</div></div>
      <div class="time-box"><div class="time" id="seconds">00</div><div class="label">SECONDS</div></div>
    </div>
  </div>
  <div class="chat-toggle">
    <button onclick="document.getElementById('chatBox').style.display = document.getElementById('chatBox').style.display === 'flex' ? 'none' : 'flex';">Toggle Interaksi</button>
  </div>
  <div class="chat-box" id="chatBox">
    <input type="text" class="name-input" id="nameInput" placeholder="Nama kamu..." />
    <input type="text" class="chat-input" id="chatInput" placeholder="Ketik pesanmu..." />
    <button onclick="sendMessage()">Kirim</button>
    <div class="emoji-buttons">
      <button onclick="sendEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
      <button onclick="sendEmoji('üî•')">üî•</button>
      <button onclick="sendEmoji('üéâ')">üéâ</button>
      <button onclick="sendEmoji('üòÇ')">üòÇ</button>
    </div>
  </div>

  <audio id="bg-music" src="monstazia-theme.mp3" autoplay loop></audio>
  <button id="musicToggle" onclick="toggleMusic()">üîä</button>

  <footer>
    Made with ‚ù§Ô∏è by <a href="https://www.instagram.com/rafy.rayyan/" target="_blank">Rafy Rayyan</a>
  </footer>

  <script>
    const targetDate = new Date("2025-07-18T00:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
