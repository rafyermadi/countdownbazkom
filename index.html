<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown BAZKOM MONSTAZIA</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATXli6tY9Bp2E4O_ubjM5fs2gRjcKq-YU",
      authDomain: "bazkom-monstazia.firebaseapp.com",
      databaseURL: "https://bazkom-monstazia-default-rtdb.firebaseio.com",
      projectId: "bazkom-monstazia",
      storageBucket: "bazkom-monstazia.firebasestorage.app",
      messagingSenderId: "196692749919",
      appId: "1:196692749919:web:4a78e58df20222fc2b35ea",
      measurementId: "G-G1Q18MK7GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, 'chats');

    window.sendMessage = () => {
      const input = document.getElementById('chatInput');
      if (input.value.trim() !== '') {
        const msgRef = push(chatRef, {
          text: input.value,
          timestamp: Date.now()
        });
        input.value = '';
        setTimeout(() => remove(msgRef), 10000);
      }
    };

    window.sendEmoji = (emoji) => {
      const msgRef = push(chatRef, {
        text: emoji,
        timestamp: Date.now()
      });
      setTimeout(() => remove(msgRef), 10000);
    };

    onChildAdded(chatRef, (data) => {
      const val = data.val();
      const age = Date.now() - val.timestamp;
      if (age < 15000) {
        createBubble(val.text);
      }
    });

    function createBubble(text) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 80 + 10 + '%';
      bubble.style.top = '80%';
      bubble.innerText = text;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 4000);
    }
  </script>
  <style>
    @font-face {
      font-family: 'Ramelik';
      src: url('Ramelik.otf') format('opentype');
    }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #1e0036, #3b004f);
      font-family: 'Ramelik', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .logo { max-width: 320px; margin-bottom: 30px; filter: drop-shadow(0 0 10px #ff00cc88); }
    .tagline { font-size: 1.6rem; margin-bottom: 35px; color: #ccccff; font-style: italic; text-shadow: 0 0 5px #ff00ccaa; }
    .countdown-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff00cc88, 0 0 50px #00ffe088;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeIn 1s ease-out;
    }
    .countdown-title { font-size: 2.8rem; margin-bottom: 35px; color: #ff00cc; text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffe0; }
    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      justify-content: center;
    }
    .time-box {
      background: rgba(0, 255, 224, 0.1);
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe0aa;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite ease-in-out, wiggle 6s infinite ease-in-out;
    }
    .time { font-size: 3.5rem; color: #00ffe0; }
    .label { font-size: 1.2rem; margin-top: 12px; color: #ff00cc; letter-spacing: 1px; }
    .chat-toggle { margin: 40px 0 10px; }
    .chat-box { display: none; flex-direction: column; align-items: center; gap: 10px; }
    .chat-input { padding: 10px; border-radius: 10px; border: none; width: 250px; font-size: 1rem; font-family: 'Ramelik'; }
    .emoji-buttons button { margin: 0 5px; font-size: 1.5rem; background: none; border: none; cursor: pointer; }
    .bubble {
      position: absolute;
      animation: floatUp 4s ease-out forwards;
      opacity: 0;
      font-size: 1rem;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
      75% { transform: rotate(1deg); }
    }
  </style>
</head>
<body>
  <img src="monstazia-logo.png" alt="Logo Monstazia" class="logo" />
  <div class="tagline">Menanti Asa Zona Harmonia</div>
  <div class="countdown-container">
    <div class="countdown-title">BAZKOM MONSTAZIA STARTS IN</div>
    <div class="countdown" id="countdown">
      <div class="time-box"><div class="time" id="days">00</div><div class="label">DAYS</div></div>
      <div class="time-box"><div class="time" id="hours">00</div><div class="label">HOURS</div></div>
      <div class="time-box"><div class="time" id="minutes">00</div><div class="label">MINUTES</div></div>
      <div class="time-box"><div class="time" id="seconds">00</div><div class="label">SECONDS</div></div>
    </div>
  </div>
  <div class="chat-toggle">
    <button onclick="document.getElementById('chatBox').style.display = document.getElementById('chatBox').style.display === 'flex' ? 'none' : 'flex';">Toggle Interaksi</button>
  </div>
  <div class="chat-box" id="chatBox">
    <input type="text" class="chat-input" id="chatInput" placeholder="Ketik pesanmu..." />
    <button onclick="sendMessage()">Kirim</button>
    <div class="emoji-buttons">
      <button onclick="sendEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
      <button onclick="sendEmoji('üî•')">üî•</button>
      <button onclick="sendEmoji('üéâ')">üéâ</button>
      <button onclick="sendEmoji('üòÇ')">üòÇ</button>
    </div>
  </div>
  <script>
    const targetDate = new Date("2025-07-18T00:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
