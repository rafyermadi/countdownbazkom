<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown BAZKOM MONSTAZIA</title>
  <script type="module" src="main.js"></script>
  <style>
    #userListContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
    }
    #userList li {
      list-style: none;
      margin: 5px 0;
      cursor: pointer;
    }
    #userList li:hover {
      text-decoration: underline;
      color: #00ffe0;
    }
    @font-face {
      font-family: 'Ramelik';
      src: url('Ramelik.otf') format('opentype');
    }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #1e0036, #3b004f);
      font-family: 'Ramelik', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .logo {
      max-width: 320px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px #ff00cc88);
      animation: spin 20s linear infinite;
    }
    .tagline {
      font-size: 1.6rem;
      margin-bottom: 35px;
      color: #ccccff;
      font-style: italic;
      text-shadow: 0 0 5px #ff00ccaa;
    }
    .countdown-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff00cc88, 0 0 50px #00ffe088;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeIn 1s ease-out;
    }
    .countdown-title {
      font-size: 2.8rem;
      margin-bottom: 35px;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffe0;
    }
    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      justify-content: center;
    }
    .time-box {
      background: rgba(0, 255, 224, 0.1);
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe0aa;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite ease-in-out, wiggle 6s infinite ease-in-out;
    }
    .time {
      font-size: 3.5rem;
      color: #00ffe0;
    }
    .label {
      font-size: 1.2rem;
      margin-top: 12px;
      color: #ff00cc;
      letter-spacing: 1px;
    }
    .chat-toggle {
      margin: 40px 0 10px;
    }
    .chat-box {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .chat-input, .name-input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 250px;
      font-size: 1rem;
      font-family: 'Ramelik';
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .emoji-buttons button {
      margin: 0 5px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .bubble {
      position: absolute;
      animation: floatUp 4s ease-out forwards;
      opacity: 0;
      font-size: 1rem;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 1.4rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #ccc;
    }
    footer a {
      color: #ff00cc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
      75% { transform: rotate(1deg); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="userListContainer">
    <strong>üë• Pengunjung Aktif</strong>
    <ul id="userList"></ul>
  </div>

  <img src="monstazia-logo.png" alt="Logo Monstazia" class="logo" />
  <div class="tagline">Menanti Asa Zona Harmonia</div>
  <div class="countdown-container">
    <div class="countdown-title">BAZKOM MONSTAZIA STARTS IN</div>
    <div class="countdown" id="countdown">
      <div class="time-box"><div class="time" id="days">00</div><div class="label">DAYS</div></div>
      <div class="time-box"><div class="time" id="hours">00</div><div class="label">HOURS</div></div>
      <div class="time-box"><div class="time" id="minutes">00</div><div class="label">MINUTES</div></div>
      <div class="time-box"><div class="time" id="seconds">00</div><div class="label">SECONDS</div></div>
    </div>
  </div>
  <div class="chat-toggle">
    <button onclick="document.getElementById('chatBox').style.display = document.getElementById('chatBox').style.display === 'flex' ? 'none' : 'flex';">Toggle Interaksi</button>
  </div>
  <div class="chat-box" id="chatBox">
    <input type="text" class="name-input" id="nameInput" placeholder="Nama kamu..." />
    <input type="text" class="chat-input" id="chatInput" placeholder="Ketik pesanmu..." />
    <button onclick="sendMessage()">Kirim</button>
    <div class="emoji-buttons">
      <button onclick="sendEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
      <button onclick="sendEmoji('üî•')">üî•</button>
      <button onclick="sendEmoji('üéâ')">üéâ</button>
      <button onclick="sendEmoji('üòÇ')">üòÇ</button>
    </div>
  </div>

  <audio id="bg-music" src="monstazia-theme.mp3" autoplay loop></audio>
  <button id="musicToggle" onclick="toggleMusic()">üîä</button>

  <footer>
    Made with ‚ù§Ô∏è by <a href="https://www.instagram.com/rafy.rayyan/" target="_blank">Rafy Rayyan</a>
  </footer>

  <script>
    const targetDate = new Date("2025-07-18T00:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
